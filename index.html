<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دمنوش لاغری گیاهی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Yekan';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/yekan-font@v3.0.0/dist/Yekan.woff') format('woff');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Yekan', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      object-position: center center;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: fixed;
      bottom: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .question, .form-section, .thank-you {
      display: none;
      max-width: 90%;
    }

    .active {
      display: block;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    input[type="tel"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 80%;
      text-align: center;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .video-bg {
        object-fit: contain;
        object-position: center top;
        background-color: black;
      }
    }
  </style>
</head>
<body>

<video id="bgvideo" loop class="video-bg" poster="https://cdn.hamkadeh.com/1%20(1).png">
  <source src="https://cdn.hamkadeh.com/hayati%20(1).mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">
  <button onclick="startWithSound()">▶️ شروع با صدا</button>

  <div class="question active" id="q1">
    <h2>دغدغه‌ات در مورد لاغری چیه؟</h2>
    <button onclick="next('q1','q2')">اشتها زیاد دارم</button>
    <button onclick="next('q1','q2')">اضافه وزن زیادی دارم</button>
    <button onclick="next('q1','q2')">دنبال راه طبیعی هستم</button>
  </div>

  <div class="question" id="q2">
    <h2>تا حالا دمنوش لاغری استفاده کردی؟</h2>
    <button onclick="next('q2','q3')">نه، اولین بارمه</button>
    <button onclick="next('q2','q3')">بله ولی جواب نگرفتم</button>
    <button onclick="next('q2','q3')">بله، عالی بوده</button>
  </div>

  <div class="question" id="q3">
    <h2>چقدر وزن می‌خوای کم کنی؟</h2>
    <button onclick="next('q3','form')">زیر ۵ کیلو</button>
    <button onclick="next('q3','form')">۵ تا ۱۰ کیلو</button>
    <button onclick="next('q3','form')">بیشتر از ۱۰ کیلو</button>
  </div>

  <div class="form-section" id="form">
    <h2>شماره‌تو وارد کن تا مشاوره دمنوش لاغری رو شروع کنیم</h2>
    <input type="tel" id="phone" placeholder="09XXXXXXXXX">
    <button onclick="submitForm()">ارسال</button>
  </div>

  <div class="thank-you" id="thankyou">
    <h2>✅ ممنون! مشاوران ما بزودی باهات تماس می‌گیرن</h2>
  </div>
</div>

<script>
  function startWithSound() {
    const video = document.getElementById('bgvideo');
    video.muted = false;
    video.play();
  }

  function next(current, next) {
    document.getElementById(current).classList.remove("active");
    document.getElementById(next).classList.add("active");
  }

  function submitForm() {
    const phone = document.getElementById("phone").value;
    if (!phone.startsWith("09") || phone.length < 10) {
      alert("شماره معتبر نیست!");
      return;
    }

    const data = new URLSearchParams();
    data.append("شماره", phone);

    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: data.toString()
    })
    .then(res => {
      document.getElementById("form").classList.remove("active");
      document.getElementById("thankyou").classList.add("active");
    })
    .catch(err => {
      alert("خطا در ارسال اطلاعات");
    });
  }
</script>

</body>
</html>
